<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Kata – UAS TBO</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="topbar">
    <button id="mode" class="toggle" aria-label="Toggle mode">Mode Gelap</button>
  </div>

  <!-- HERO -->
  <section id="home" class="hero">
    <div class="logo">Search<b>Kata</b></div>
    <div class="searchWrap">
      <div class="search" role="search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M11 19a8 8 0 1 1 5.293-14.293A8 8 0 0 1 11 19zm9.707 1.293-4.387-4.387" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" />
        </svg>
        <input id="q" type="text" autocomplete="off" placeholder="ketik huruf (mis. N) lalu pilih kata" />
      </div>
      <div id="suggest" class="suggest"></div>
    </div>
    <p class="muted">Minimal: 15 kata → 5 judul → 3 informasi (gambar, video, deskripsi)</p>
  </section>

  <!-- LIST JUDUL -->
  <main id="titlesView" class="wrap">
    <div class="card">
      <div class="crumbs">
        <a href="#" id="backToHome">Beranda</a>
        <span class="muted">/</span>
        <span id="crumbWord" class="chip"></span>
      </div>
      <h3 class="title">Judul terkait: <span id="wordHead"></span></h3>
      <div id="titlesList" class="list"></div>
    </div>
  </main>

  <section id="articleView" class="wrap">
    <div class="card">
      <div class="crumbs"><a href="#" id="backToTitles">Kembali ke Judul</a></div>
      <h2 id="articleTitle" class="title"></h2>
      <p id="articleSub" class="muted" style="margin-top:-6px"></p>

      <div class="media" style="margin:12px 0; display:none" id="imgWrap">
        <img id="articleImg" src="" alt="Ilustrasi" referrerpolicy="no-referrer" crossorigin="anonymous"
          style="width:100%;height:auto"
          onerror="this.onerror=null;this.src='https://placehold.co/1200x700?text=Gambar+tidak+tersedia';">
      </div>

      <div class="media" style="margin:12px 0; display:none" id="vidWrap">
        <iframe id="articleIframe" width="100%" height="420" frameborder="0" allowfullscreen
          referrerpolicy="no-referrer"></iframe>
      </div>

      <p id="videoLinkWrap" style="display:none">
        <a id="articleVideo" class="chip" href="#" target="_blank" rel="noopener">Buka tautan video</a>
      </p>

      <div id="articleDesc" style="line-height:1.7"></div>
    </div>
  </section>

  <script src="assets/js/main.js" defer></script>
</body>

</html>
